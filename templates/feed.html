<!DOCTYPE html>
<html>
<head>
    <title>Feed - HMA Connect</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; background: #f7f9f9; }
        .nav { width: 100%; background: white; padding: 10px 0; border-bottom: 1px solid #eee; text-align: center; position: sticky; top: 0; }
        .container { width: 500px; background: white; min-height: 100vh; border-left: 1px solid #eee; border-right: 1px solid #eee; }
        .post-box { padding: 20px; border-bottom: 10px solid #f7f9f9; }
        textarea { width: 100%; border: none; font-size: 18px; outline: none; resize: none; }
        .tweet { padding: 15px; border-bottom: 1px solid #eee; }
        .user { font-weight: bold; }
        .logout-btn { color: #1d9bf0; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="nav">
        <strong>Home</strong> | <a href="/logout" class="logout-btn">Log out (@{{username}})</a>
    </div>

    <div class="container">
        <div class="post-box">
            <form action="/post" method="post">
                <textarea name="content" placeholder="What's happening?" rows="3" required></textarea>
                <button type="submit" style="float:right; background:#1d9bf0; color:white; border:none; padding:8px 15px; border-radius:20px; font-weight:bold;">Post</button>
                <div style="clear:both;"></div>
            </form>
        </div>

        <div class="feed">
            {% for tweet in feed %}
            <div class="tweet">
                <div class="user">@{{ tweet.user }}</div>
                <div>{{ tweet.text }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
